language: generic
services: docker
script:
 - touch .gitignore
 - >
   docker run --volume=$(pwd):/app --workdir=/app coala/base:pre /bin/bash -c
   "coala-quickstart --ci;
   echo -n 'Generated .coafile:';
   cat .coafile | curl -F 'clbin=<-' https://clbin.com;
   cat .coafile;
   echo '# End of .coafile';
   coala --ci"
